        }
        .header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;

        }
        .nav {

            display: flex;

        }

            font-size: 18px;
            color: #f5a623;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #6c63ff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .buttons a.outline {
            background-color: transparent;
            border: 2px solid #6c63ff;
            color: #6c63ff;
        }
        .image-section {
            margin-top: 50px;
        }
        .image-section img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
